<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Электронные часы</title>
<script>
function displayTime() {
    let element = document.getElementById("clock"); // Найти элемент с id="clock" 
    let now = new Date();    // Получить текущее время
    element.innerHTML = now.toLocaleTimeString(); // Отобразить время
    setTimeout(displayTime, 1000);    // Вызывать функцию каждую секунду
}
window.onload = displayTime; // Начать отображение времени после загрузки документа

</script>
</head>
<body>
    <div id="clock" style="color: blue; margin-bottom: 25px; font: 2em monospace; margin-left: 25px;"></div>
    <button class="footer_item" href="" onclick="getRandomIntEmoji(0, 9)" style="margin-left: 25px; width: 50px; height: 50px; border-radius: 25px;">&#x1F604</button>
    <h2 id="elem" style="margin-left: 25px;"></h2>
    <script>
        function getRandomIntEmoji(min, max) {
          let arr = [":bowtie:",":smile:",":laughing:",":sunny:",":umbrella:",":cloud:",":snowflake:",":snowman:",":zap:",":cat:"]
          let a = Math.floor(Math.random() * (max - min + 1)) + min;
          let elem = document.querySelector('#elem');
          elem.innerHTML = arr[a];
        }
        </script>
</body>
</html>
